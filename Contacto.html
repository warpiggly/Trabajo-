<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <style>

        @font-face {
            font-family: 'Mogent';
            src: url('Mogent.otf') format('opentype');
            /* Ajusta la ruta según la ubicación real de tu archivo de fuente */
        }

        body {
            font-family: 'Mogent', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .navbar {
            background-color: #f5f5f5; /* gris claro */
            overflow: hidden;
            padding: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
            box-sizing: border-box;
        }

        .logo {
            float: left;
            margin-right: 20px;
        }

        .search-bar {
            float: left;
        }

        .search-input {
            padding: 8px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }

        .search-button {
            padding: 8px 15px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
        }

        .menu {
            float: right;
            margin-top: 5px;
        }

        .menu-item {
            margin-right: 15px;
            color: #333; /* color de texto gris oscuro */
            text-decoration: none;
        }

        .container {
            padding: 20px;
            box-sizing: border-box;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
        }

        label {
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            padding: 8px 15px;
            background-color: #007bff; /* Azul brillante */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <div class="navbar">
        <div class="logo">
            <img src="Imagenes/logo/logotipo.png" alt="Logo" width="50">
        </div>
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="Buscar...">
            <button class="search-button">Buscar</button>
        </div>
        <div class="menu">
            <a href="informacion.html" class="menu-item">Nosotros</a>
            <a href="Servicios.html" class="menu-item">Servicio</a>
            <a href="Contacto.html" class="menu-item">Contactos</a>
        </div>
    </div>

    <div class="container">
        <h1>Contacto</h1>
        <form action="#" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono">

            <label for="sugerencia">Sugerencia:</label>
            <textarea id="sugerencia" name="sugerencia" rows="4" required></textarea>

            <button type="submit">Enviar</button>
        <p>¡Gracias por visitar nuestra página de contacto!</p>
        <p>Para cualquier consulta, no dudes en contactarnos a través de la siguiente dirección de correo electrónico:</p>
        <p><strong>Correo electrónico:</strong> contacto@tudominio.com</p>
    </div>
        </form>
    </div>

</body>
</html>
